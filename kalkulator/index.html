<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <table>
        <tr>
            <td colspan="5"><p id="Wejście" class="Wejście-wyświetl"></p></td>
        </tr>
        <tr>
            <td colspan="5"><p id="Wynik" class="Wynik-wyświetl"></p></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td><button class="numbers" onclick="appendToCalc('7')">7</button></td>
            <td><button class="numbers" onclick="appendToCalc('8')">8</button></td>
            <td><button class="numbers" onclick="appendToCalc('9')">9</button></td>
            <td><button onclick="appendToCalc('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="numbers" onclick="appendToCalc('4')">4</button></td>
            <td><button class="numbers" onclick="appendToCalc('5')">5</button></td>
            <td><button class="numbers" onclick="appendToCalc('6')">6</button></td>
            <td><button onclick="appendToCalc('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="numbers" onclick="appendToCalc('1')">1</button></td>
            <td><button class="numbers" onclick="appendToCalc('2')">2</button></td>
            <td><button class="numbers" onclick="appendToCalc('3')">3</button></td>
            <td><button onclick="appendToCalc('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="clear" onclick="clearCalc()">C</button></td>
            <td><button class="numbers" onclick="appendToCalc('0')">0</button></td>
            <td colspan="2"><button class="colspan" onclick="calculate()">=</button></td>
            <td><button onclick="appendToCalc('/')">/</button></td>
        </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
