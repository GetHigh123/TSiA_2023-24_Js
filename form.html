<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Input</title>
    <style>
        #Formularz {
            display: inline-block;
            margin-right: 20px; 
        }
    </style>
</head>
<body>
    <div id="Formularz"></div>
    <script>
        window.onload = function () {
            var form = document.querySelector("#Formularz");

            Array.from({length: 100}, (_, i) => i + 1).forEach(i => {
                var input = document.createElement("input");
                input.setAttribute("type", "tekst");
                input.setAttribute("id", "p1" + i);
                input.setAttribute("name", "p" + i);
                input.setAttribute("placeholder", "Element numer " + i);
                input.style.margin = "10px";
                input.style.boxShadow = "5px 5px 5px lightblue";

                form.appendChild(input);

                if (i % 5 === 0) {
                    form.appendChild(document.createElement("br"));
                }
            });
        };
    </script>
</body>
</html>
