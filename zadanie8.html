<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Phone Number</title>
    <style>
        #phone-number {
            font-size: 24px;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h1 id="phone-number">Numer Telefonu: 123456789</h1>
    <input type="checkbox" id="blurCheckbox"> <label for="blurCheckbox">Pokaż cały numer telefonu</label>
    
    <script>
        const phoneNumber = document.getElementById('phone-number');
        const blurCheckbox = document.getElementById('blurCheckbox');
        
        blurCheckbox.addEventListener('change', function() {
            if (blurCheckbox.checked) {
                phoneNumber.style.filter = 'blur(5px)';
            } else {
                phoneNumber.style.filter = 'blur(0)';
            }
        });
    </script>
</body>
</html>
